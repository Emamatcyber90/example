<style>
    input.ng-dirty.ng-invalid { border: 2px solid #FF0000 }
    input.ng-dirty.ng-valid { border: 2px solid #6bc502 }
</style>

<div class="bg-info p-a-1 m-b-1">Model Data: {{ jsonProduct }}</div>
<form novalidate [formGroup]="form" (ngSubmit)="submitForm(form)">
    <div class="p-a-1 m-a-1" 
        [class.bg-danger]="isSubmitted && form.invalid" 
        *ngIf="isSubmitted && form.invalid">
        There are problems with the form
        <ul>
            <li *ngFor="let error of form.getFormValidationMessages()">
                {{ error }}
            </li>
        </ul>
    </div>

    <div class="form-group" *ngFor="let control of form.productControls">
        <label>{{ control.label }}</label>
        <input class="form-control" name="{{ control.modelProperty }}" 
                [(ngModel)]="newProduct[control.modelProperty]" 
                formControlName="{{ control.modelProperty }}" />
        <ul class="text-danger list-unstyled" 
            *ngIf="(isSubmitted || control.dirty) && control.invalid">
            <li *ngFor="let error of control.getValidationMessages()">
                {{ error }}
            </li>
        </ul>
    </div>

    <button class="btn btn-primary" type="submit" 
        [disabled]="isSubmitted && form.invalid" 
        [class.btn-secondary]="isSubmitted && form.invalid">
        Create
    </button>
</form>
